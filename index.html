<!DOCTYPE html>
<html>
<head>
  <title>GIT Area Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<style>
  #map {
    position: absolute;
    height: 100%;
    width: 100%;
    background-color: #153E6A;
    cursor: crosshair;
  }

  body {
    background-color: #153E6A;
    margin: 0;
  }

  .mouse-coords {
    position: absolute;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 4px;
    pointer-events: none;
    z-index: 10000;
    white-space: nowrap;
  }

  .click-coords {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background: white;
    color: black;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #999;
    font-family: sans-serif;
    font-size: 14px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    min-width: 220px;
  }

  .click-coords b {
    display: block;
    color: #333;
    margin-bottom: 4px;
  }

  .coord-line {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 6px;
    margin-bottom: 6px;
  }

  .click-coords button {
    padding: 2px 6px;
    font-size: 13px;
    cursor: pointer;
    background-color: #eee;
    border: 1px solid #aaa;
    border-radius: 4px;
  }

  .submit-blip-link {
  position: absolute;
  bottom: 20px;
  right: 10px;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.75);
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-family: sans-serif;
  font-size: 14px;
  text-decoration: none;
  transition: background 0.2s;
}

.submit-blip-link:hover {
  background: rgba(255, 255, 255, 0.2);
}

.leaflet-popup-content a {
  color: #007bff;
  text-decoration: underline;
  word-break: break-word;
  font-size: 13px;
}

</style>
<body>
  <div id="map"></div>

  <div class="click-coords" id="clickCoords">
    <b>Coordinates:</b>
    <div class="coord-line">
      <span>X: <span id="xCoord">—</span></span>
      <button onclick="copySingleCoord('xCoord')">Copy</button>
    </div>
    <div class="coord-line">
      <span>Y: <span id="yCoord">—</span></span>
      <button onclick="copySingleCoord('yCoord')">Copy</button>
    </div>
  </div>

<div id="infoSidebar" style="
  position: absolute;
  top: 0;
  left: 0; /* <- move to left side */
  width: 300px;
  height: 100%;
  background-color: rgba(0,0,0,0.85);
  color: white;
  padding: 12px;
  overflow-y: auto;
  z-index: 9999;
  display: none;
  font-family: sans-serif;
  font-size: 14px;
">

  <div id="sidebarContent"></div>
</div>

  <a class="submit-blip-link" href="https://docs.google.com/forms/d/e/1FAIpQLSd5eOCAFlZ9d78QJHiOY0BdtQuNRKjLtep1OZEVHI1k0_sTRw/viewform" target="_blank">
  Submit a blip
</a>

  <script>
    function copySingleCoord(id) {
      const value = document.getElementById(id).textContent;
      navigator.clipboard.writeText(value);
    }
  </script>

  <script src="https://script.google.com/macros/s/AKfycbyvnP6bVwfUavb_RYQi4VFKA8YM1PUpBa9XuNRJQfIZI6ZLjCvcREWgT1SlvdpdNb17TA/exec"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
